<body><img class="dHeadingImage" src="D5.jpg" />
<p class="heading dLightBlue">
NOT
BY
MIGHT—NOT
BY
POWER</p>
<div class="poem">
<div class="poem-stanza">
<p class="poem-line">
Not
by
might
and
not
by
power</p>
<p class="poem-line">
But
by
spirit
alone
shall
we
all
live
in
peace.</p>
</div>
<div class="poem-stanza">
<p class="poem-line">
The
children
sing,
the
children
dream</p>
<p class="poem-line">
And
their
tears
may
fall,
but
we’ll
hear
them
call</p>
<p class="poem-line">
And
another
song
will
rise,</p>
<p class="poem-line">
Another
song
will
rise,</p>
<p class="poem-line">
Another
song
will
rise.</p>
</div>
